repo_url: https://github.com/OpenQuantumDesign/quantumion

copyright: Copyright &copy; 2024 Open Quantum Design

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OpenQuantumDesign
      name: Open Quantum Design GitHub

nav:  
- Get Started:
  - Welcome to Open Quantum Design: index.md
  - Installation: get-started/installation.md
  - Tutorials: get-started/tutorials.md
  - How-to guides: get-started/how-to-guides.md
- Explanation:
  - Visitor: explanation/visitor.md
  - Compilation flow: explanation/compilation-flow.md
- Demos:
  - Analog:
    - Rabi flopping: demos/Rabi-flopping.md
    - TFIM: demos/TFIM.md
- API reference:
  - Interfaces:
    - Data structures: reference/interface-base.md
    - Digital: reference/digital-interface.md
    - Analog: reference/analog-interface.md
